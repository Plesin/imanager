<!doctype html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet" href="css/bootstrap.min.css?v=2">
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css?v=2">
  <link rel="stylesheet" href="css/style.css?v=2">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>

  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <script type="text/x-handlebars">
          {{#view App.ApplicationView}}
          <a data-target=".nav-collapse" data-toggle="collapse" class="btn btn-navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a href="#" class="brand">
            {{App.name}}
          </a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a {{action "home" }} href="#">Home</a></li>
            </ul>
          </div><!--/.nav-collapse -->
          {{/view}}
        </script>
      </div>
    </div>
  </div>

  <div id="container" class="container">
    <!-- all app views go here -->
  </div>

  <script type="text/x-handlebars" data-template-name='new-invoice-button'>
    <div class="row-fluid">
        <a class="btn btn-large newInvoiceButton" {{action "showInvoiceDetail"}}>New Invoice Â»</a>
      <h2>Invoices List</h2>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name='invoices-list'>
    <div class="row-fluid chart">
      <div id="holder"></div>
    </div>
    <div class="row-fluid">
      <div class="span12">
        <table class="table table-striped">
          <thead>
            <tr><th>Sender name</th><th>Recipient name</th><th>Status</th><th>Due date</th><th>Total price</th><th></th><th></th></tr>
          </thead>
          <tbody>
            {{#each App.invoiceController}}
            <tr>
              <td>{{getSenderNameById this.senderId}}</td>
              <td>{{getRecipientNameById this.recipientId}}</td>
              <td><span {{bindAttr class="this.status :label"}}>{{this.status}}</span></td>
              <td>{{this.dueDate}}</td>
              <td>$ {{this.totalPrice}}</td>
              <td><a class="btn" {{action "showInvoiceDetail"}}>Show</a></td>
              <td><a class="btn editInvoiceButton" {{action "showInvoiceDetail"}}>Edit</a></td>
            </tr>
            {{/each}}
            </tbody>
        </table>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name='invoice-detail'>
      <div class="row-fluid"><a href="#" class="btn backToListButton" {{action "home" }}>Back to list</a></div>
      <div class="row-fluid">
        <div class="senderDetail span6">
          <div>{{#if editEnabled}}  {{view Ember.TextField valueBinding="invoice.number"}} {{else}} {{invoice.number}} {{/if}}</div>
          <div>{{invoice.orderDate}}</div>
          <div>{{invoice.dueDate}}</div>
          <div>{{#if editEnabled}}  {{view Ember.TextField valueBinding="sender.name"}} {{else}} {{sender.name}} {{/if}}</div>
          <div>{{#if editEnabled}}  {{view Ember.TextField valueBinding="sender.address"}} {{else}} {{sender.address}} {{/if}}</div>
          <div>{{sender.bankName}}</div>
          <div>{{sender.accountNumber}}</div>
        </div>
        <div class="recipientDetail span6">
          <div>{{recipient.name}}</div>
          <div>{{recipient.address}}</div>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12">
          <table class="table table-striped">
            <thead>
              <tr><th>Description</th><th>Quantity</th><th>Unit price</th><th>Vat precentage</th><th>Vat price</th><th>Total price (with VAT)</th></tr>
            </thead>
            <tbody>
              {{#if editEnabled}}
                {{#each invoice.items}}
                  <tr>
                    <td>{{view Ember.TextField valueBinding="description" placeholder="Description"}}</td>
                    <td>{{view Ember.TextField valueBinding="quantity"}}</td>
                    <td>{{view Ember.TextField valueBinding="unitPrice"}}</td>
                    <td>{{view Ember.TextField valueBinding="vat"}}</td>
                    <td>{{vatPrice}}</td>
                    <td>{{totalPrice}}</td>
                    </tr>
                {{/each}}
              {{else}}
                {{#each invoice.items}}
                  <tr>
                    <td>{{description}}</td>
                    <td>{{quantity}}</td>
                    <td>{{unitPrice}}</td>
                    <td>{{vat}}</td>
                    <td>{{vatPrice}}</td>
                    <td>{{totalPrice}}</td>
                  </tr>
                {{/each}}
              {{/if}}
              {{#if editEnabled}}
                <tr class="no-boder"><td><a class="btn" {{action "newInvoiceItem" context="invoice"}}>New line</a></td><td></td><td></td><td></td><td></td><td></td></tr>
              {{/if}}
              <tr class="no-boder"><td></td><td></td><td></td><td></td><td><strong>Total VAT</strong></td><td><strong>{{invoice.totalVatPrice}} CZK</strong></td></tr>
              <tr class="no-boder"><td></td><td></td><td></td><td></td><td><strong>Total price</strong></td><td><strong>{{invoice.totalPrice}} CZK</strong></td></tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12">

        </div>
      </div>
      <div class="row-fluid">
        <div class="span12">
        </div>
      </div>
  </script>

  <!-- The missing protocol means that it will match the current protocol, either http or https. If running locally, we use the local jQuery. -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>
  <script src="js/libs/pubsub.js"></script>
  <script src="js/libs/ember-0.9.8.1.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/libs/raphael.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
